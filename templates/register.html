{% extends 'base.html' %}
{% block start %}

<div class="container bg-light">
    <h1 class="text-center">Register</h1>
    <div class="row">
        <br/>
        <form method="POST" >
            {% csrf_token %}
            <div class="col-3 d-flex flex-column justify-content-center m-4 shadow-lg p-3">
                <div>
                    <label for="userName">User Name</label>
                      <br/>
                    <input id='userName' type="text" required name="username"/>
                    <br/>
                </div>
                <div>
                    <label for="firstName">First name</label>
                    <br/>
                    <input id='firstName' type="text" required name="first_name"/>
                    <br/>
                </div>
                <div>
                    <label for="lastName">Last name</label>
                    <br/>
                    <input id='lastName' type="text" required name="last_name"/>
                    <br/>
                </div>  
                <div>
                    <label for="pass">Password</label>
                    <br/>
                    <input id='pass' type="password" required name="password"/>
                </div>
                <div class="mt-2 d-flex flex-row justify-content-center">
                    <button class="btn btn-primary" type="submit">Register</button>
                </div>
                {% if messages %}
                <div class="alert alert-warning" role="alert">
                    {% for message in messages %}

                    {{message}}

                    {% endfor %}
                </div>
                {% endif %}
                <p>Already have an Account <a href="/login/">Login</a></p>
            </div>
        </form>
    </div>
</div>


{% endblock %}
