{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'css/css/index.css' %}">

    </head>
    <body>
          <nav class="navbar p-3 bg-outline-danger shadow-lg">
              <div class="container-fluid">
                <a class="navbar-brand"><p class="navbar-text ms-3">Welcome, Dear {{ request.user.username }}{{request.user.user_type}}</p></a>
                <form class="d-flex flex-row" role="search">
                  <input class="form-control me-2" type="hidden" placeholder="Search" aria-label="Search">
                  {% if count >= 1 %}
                  <p>count : {{count}}</p>
                  {% endif %}
                  
                  {% if request.user.is_authenticated  %}
                  <div class="d-flex flex-row justify-content-center">
                    
                    <p>
                      <a href="/logout/" class="btn btn-outline-danger" type="submit">Logout</a>

                    </p>
                  </div>
                  
                  {% endif %}
                </form>
               
              </div>   
            </nav>

        {% block start %}   
        {% endblock %}
    </body>
</html>
