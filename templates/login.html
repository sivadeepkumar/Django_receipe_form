{% extends 'base.html' %}
{% block start %}

<div class="container bg-light">
    <h1 class="text-center">LOGIN</h1>
    <div class="row">
        <br/>
        <form method="POST" >
            {% csrf_token %}
            <div class="col-4 d-flex flex-column justify-content-center m-4 shadow-lg p-3">
                <div>
                    <label for="userName">User Name</label>
                    <br/>
                    <input id='userName' type="text" required name="username"/>
                    <br/>
                </div>  
                <div>
                    <label for="password">Password</label>
                    <br/>
                    <input id='password' type="password" required name="password"/>
                </div>
                <div class="mt-2 d-flex flex-row justify-content-center">
                    <button class="btn btn-primary" type="submit">Login</button>
                </div>
                <p>Create New Account - <a href="/register/">Register</a></p>
                
                
            </div>
          
        </form>
    </div>
    {% if messages %}  
     
    <div class="alert alert-warning" role="alert">
        {% for message in messages %}

        {{message}}

        {% endfor %}
    </div>
    {% endif %}
</div>


{% endblock %}
